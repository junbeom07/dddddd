<!DOCTYPE html>

<head>

    <!-- Additional CSS Files -->

    <style>
        .blog-post {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px; /* 좌우 패딩 추가 */
        }
        .blog-post h2 {
            margin-top: 50px; /* 상단 여백 증가 */
            margin-bottom: 25px; /* 하단 여백 증가 */
            font-size: 2.5rem; /* 제목 크기 증가 */
            color: #333;
        }
        .blog-post h3 {
            margin-top: 40px; /* 상단 여백 증가 */
            margin-bottom: 20px; /* 하단 여백 증가 */
            font-size: 2rem; /* 부제목 크기 증가 */
            color: #444;
        }
        .blog-post p {
            font-size: 1.2rem; /* 본문 텍스트 크기 증가 */
            line-height: 1.8; /* 줄 간격 증가 */
            margin-bottom: 30px; /* 하단 여백 증가 */
            color: #555;
        }
        .blog-post img {
            width: 100%;
            height: auto;
            margin: 40px 0; /* 이미지 상하 여백 증가 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .blog-post ul, .blog-post ol {
            margin-bottom: 30px; /* 리스트 하단 여백 증가 */
            padding-left: 20px;
        }
        .blog-post li {
            margin-bottom: 15px; /* 리스트 항목 하단 여백 증가 */
        }
        .post-meta {
            font-style: italic;
            color: #6c757d;
            margin-bottom: 40px; /* 메타 정보 하단 여백 증가 */
        }

        /* 비디오 스타일 추가 */
        #webcam {
            display: block; /* 블록 요소로 설정 */
            margin: 0 auto; /* 좌우 여백 자동으로 설정하여 중앙 정렬 */
            width: 70%; /* 너비를 100%로 설정하여 반응형으로 만듭니다 */
            height: auto; /* 높이는 자동으로 조정 */
            max-height: 80vh; /* 최대 높이를 뷰포트 높이의 80%로 설정 */
            border-radius: 8px; /* 모서리 둥글게 */
            object-fit: cover; /* 원본 비율 유지하면서 공간에 맞춤 */
        }
    </style>
</head>

</body>
